apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: agro
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s

    scrape_configs:
      - job_name: 'identity'
        static_configs:
          - targets: ['identity-service:80']

      - job_name: 'properties'
        static_configs:
          - targets: ['properties-service:80']

      - job_name: 'ingestion'
        static_configs:
          - targets: ['ingestion-service:80']

      - job_name: 'analysis'
        static_configs:
          - targets: ['analysis-service:80']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: agro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: agro
spec:
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
